<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-Up</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main>
        <section id="container">
            <form action="../server_files/register.php" method="POST" class="ocuppyAll">
                <h1>Sing-Up</h1>
                <input type="text" name="username" placeholder="Enter username..." required>
                <input type="email" name="email" placeholder="Enter email..." required>
                <input type="password" name="password" placeholder="Enter password..." required>
                <input type="password" name="passwordCheck" placeholder="Repeat password..." required>
                
                <button type="submit" id="singUpBtn">Sing Up</button>
                <a href="../index.html">Already registered?</a>
            </form>
        </section>
    </main>
</body>
</html>
