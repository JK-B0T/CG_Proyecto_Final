<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/openModals.js" defer></script>
</head>
<body>
    <main>
        <dialog>
            <form class="ocuppyAll">
                <button type="button" class="closeModalBtn">x</button>
                <h1>Request password recovery</h1>
                <input type="email" name="email" placeholder="Enter email...">
                <button type="submit">Send mail</button>
                <a href="./pages/sing_up.html">Not registered yet?</a>
            </form>
        </dialog>

        <section id="container">
            <form class="ocuppyAll">
                <h1>Log-In</h1>
                <input type="text" name="username" placeholder="Enter username...">
                <input type="password" name="password" placeholder="Enter password...">

                <button type="submit">Log In</button>
                <span class="openModalBtn">Password has been forgotten?</span>
                <a href="./pages/sing_up.html">Not registered yet?</a>
                <a href="./pages/main_page.html">ACAAAAAAAA!!!!!!!!!</a>
            </form>
        </section>
    </main>
</body>
</html>
